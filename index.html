<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComputerForms | Check-in</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="brand">
            <img src="logo.png" alt="Logo" class="brand-logo">
            <h2 class="brand-name">COMPUTER<span>FORMS</span></h2>
        </div>
        
        <div class="input-section">
            <p class="instruction">Ingrese su n√∫mero de empleado</p>
            <input type="number" id="empId" placeholder="0000" inputmode="numeric" oninput="buscarNombre()">
            <button id="btnRegistrar" onclick="registrar()">Confirmar Registro</button>
        </div>

        <div class="status-box" id="statusBox">
            <span id="nombreEmpleado">Listo para marcar</span>
        </div>
    </aside>

    <main class="main-content">
        <div class="clock-face">
            <div id="reloj">00:00:00</div>
            <div id="fecha">Cargando...</div>
        </div>

        <div class="recent-activity">
            <h3>Actividad Reciente</h3>
            <div class="feed" id="listaRegistros">
                <div style="padding:20px; text-align:center; color:gray;">Cargando historial...</div>
            </div>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
